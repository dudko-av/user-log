<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Logs
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>User name</th>
                                <th>Log time</th>
                                <th>IP</th>
                                <th>URL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="log in logs">
                                <td>{{userName}}</td>
                                <td>{{log.logTime | date: 'yyyy/MM/dd HH:mm'}}</td>
                                <td>{{log.userIP}}</td>
                                <td>{{log.windowLocationHref}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class=""></div>
                </div>
            </div>
        </div>
    </div>
</div>
