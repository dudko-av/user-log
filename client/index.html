<!DOCTYPE html>
<html lang="en" ng-app="user-log">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- bower components: css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">

    <!-- app theme -->
    <link href="/css/theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div ui-view="header"></div>
<div ui-view="content"></div>


<!-- bower components: js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<!-- user-log module -->
<script src="/modules/user-log/user-log.module.js"></script>
<!-- config -->
<script src="/modules/user-log/config/states.js"></script>
<!-- controllers -->
<script src="/modules/user-log/controllers/LogController.js"></script>
<!-- services -->
<script src="/modules/user-log/services/model.factory.js"></script>

<!-- user log -->
<script src="/js/log.js"></script>

</body>
</html>
